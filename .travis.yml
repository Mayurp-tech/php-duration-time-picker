language: php

dist: trusty

sudo: false

matrix:
  fast_finish: true
  include:
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3

branches:
  only:
    - "master"

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

before_install:
  - composer selfupdate

install:
  - composer install --no-progress --no-interaction --prefer-dist

before_script:
  - mkdir -p build/logs

script:
  - composer run test

after_script:
  - php ./vendor/bin/coveralls
